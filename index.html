<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Draft Big Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
            <ul class="navbar-list">
                <li><a href="index.html">NFL</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 id="position-title"> 2024 Overall NFL Draft Big Board</h1>
        <div class="position-selection-container">
            <ul class="position-selection">
                <li><a href="#" data-position="all" class="selected">Overall</a></li>
                <li><a href="#" data-position="QB">QB</a></li>
                <li><a href="#" data-position="WR">WR</a></li>
                <li><a href="#" data-position="RB">RB</a></li>
                <li><a href="#" data-position="TE">TE</a></li>
                <li><a href="#" data-position="IOL">IOL</a></li>
                <li><a href="#" data-position="OT">OT</a></li>
                <li><a href="#" data-position="EDGE">EDGE</a></li>
                <li><a href="#" data-position="IDL">IDL</a></li>
                <li><a href="#" data-position="LB">LB</a></li>
                <li><a href="#" data-position="CB">CB</a></li>
                <li><a href="#" data-position="S">S</a></li>
            </ul>
            <select class="position-selection-dropdown">
                <option value="all" data-position="all">Overall</option>
                <option value="QB" data-position="QB">QB</option>
                <option value="WR" data-position="WR">WR</option>
                <option value="RB" data-position="RB">RB</option>
                <option value="TE" data-position="TE">TE</option>
                <option value="IOL" data-position="IOL">IOL</option>
                <option value="OT" data-position="OT">OT</option>
                <option value="EDGE" data-position="EDGE">EDGE</option>
                <option value="IDL" data-position="IDL">IDL</option>
                <option value="LB" data-position="LB">LB</option>
                <option value="CB" data-position="CB">CB</option>
                <option value="S" data-position="S">S</option>
            </select>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search players...">
            </div>
        </div>
        <div class="position-section">
            <ul class="player-list">
                <!-- Players will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="player-rankings.js"></script>
    <script src="player-data.js"></script>
    <script src="list-creation.js"></script>

</body>

</html>
