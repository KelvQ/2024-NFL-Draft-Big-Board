<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Draft Big Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <ul class="navbar-list">
                <li><a href="index.html">NFL</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 id="position-title"> 2024 Overall NFL Draft Big Board</h1>
        <ul class="position-selection">
            <li><a href="#" data-position="all" class="selected">Overall</a></li>
            <li><a href="#" data-position="QB">QB</a></li>
            <li><a href="#" data-position="WR">WR</a></li>
            <li><a href="#" data-position="RB">RB</a></li>
            <li><a href="#" data-position="TE">TE</a></li>
            <li><a href="#" data-position="IOL">IOL</a></li>
            <li><a href="#" data-position="OT">OT</a></li>
            <li><a href="#" data-position="EDGE">EDGE</a></li>
            <li><a href="#" data-position="IDL">IDL</a></li>
            <li><a href="#" data-position="LB">LB</a></li>
            <li><a href="#" data-position="CB">CB</a></li>
            <li><a href="#" data-position="S">S</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search players...">
        </div>
        <div class="position-section">
            <ul class="player-list">
                <!-- Players will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="playerRankings.js"></script>
    <script src="playerData.js"></script>
    <script src="listCreation.js"></script>

</body>

</html>
